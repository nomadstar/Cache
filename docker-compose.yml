version: '3'

services:
  cliente:
    image: node:latest
    container_name: cliente
    ports:
      - "3000:3000"
      - "9229:9229"
    networks:
      backend:
        ipv4_address: 172.0.0.2
    volumes:
      - ./client:/app
    command: tail -f /dev/null && apt-get update && apt-get -y upgrade && npm install && npm -y init

# Cache grande = cachos
  cachos:
    image: bitnami/redis:latest
    container_name: cachitos
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command:
      - redis-server
      - --maxmemory 100mb
      - --maxmemory-policy allkeys-lru
      - --appendonly yes
      - --appendfilename appendonly.aof
      - --appendfsync everysec
      - --save 900 1
      - --save 300 10
      - --save 60 10000
      - --dbfilename dump.rdb
      - --dir /bitnami/redis/data
      - --requirepass "supercachos"
    networks:
      backend:
        ipv4_address: 172.0.0.4

# postgres minimi con contrase√±a suprema (funciona despues de haber ejecutado 'docker build -t tusuperimagen -f dtbse.dockefile .')
  database:
    image: tusuperimagen:latest
    container_name: pgminimi
    ports:
      - "5432:5432"
    networks:
            backend:
                ipv4_address: 172.0.0.3

networks:
  backend:
    ipam:
      config:
        - subnet: 172.0.0.0/16