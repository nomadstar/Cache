version: '3'

services:
  cliente:
    image: tusupercliente:latest
    container_name: cliente
    ports:
      - "8080:8080"
    networks:
      backend:
        ipv4_address: 172.0.3.2

# Cache grande = cachos
  cachos:
    image: bitnami/redis:latest
    container_name: cachitos
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command:
      - redis-server
      - --maxmemory 100mb
      - --maxmemory-policy allkeys-lru
      - --appendonly yes
      - --appendfilename appendonly.aof
      - --appendfsync everysec
      - --save 900 1
      - --save 300 10
      - --save 60 10000
      - --dbfilename dump.rdb
      - --dir /bitnami/redis/data
      - --requirepass "supercachos"
    networks:
      backend:
        ipv4_address: 172.30.3.4

# postgres minimi con contrase√±a suprema (funciona despues de haber ejecutado 'docker build -t tusuperimagen -f dtbse.dockefile .')
  database:
    image: tusuperimagen:latest
    container_name: pgminimi
    ports:
      - "5432:5432"
    networks:
            backend:
                ipv4_address: 172.30.3.3

networks:
    backend:
        ipam:
            config:
                - subnet: "172.30.3.0/16"