version: '3'

services:
  cliente:
    image: node:latest
    container_name: cliente
    ports:
      - "3000:3000"
    networks:
      backend:
        ipv4_address: 172.0.0.2
    volumes:
      - ./client:/app
    command: npm start
    tty: true
    stdin_open: true

# Cache grande = cachos
  cachos:
    image: bitnami/redis:latest
    restart: always
    container_name: cachitos
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command: /opt/bitnami/scripts/redis/run.sh --maxmemory 5mb --maxmemory-policy allkeys-lfu
    networks:
      backend:
        ipv4_address: 172.0.0.4

# postgres minimi con contrase√±a suprema (funciona despues de haber ejecutado 'docker build -t tusuperimagen -f dtbse.dockefile .')
  database:
    image: tusuperimagen:latest
    container_name: pgminimi
    ports:
      - "5432:5432"
    networks:
            backend:
                ipv4_address: 172.0.0.3

networks:
  backend:
    ipam:
      config:
        - subnet: 172.0.0.0/16